name: Pro Github Actions

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22 # or your preferred version

      - name: Install dependencies
        run: |
          npm install
        working-directory: ./mern/front-end-integration/src

      - name: Build React app
        run: |
          npm run build
        working-directory: ./mern/front-end-integration/src

      - name: Install server dependencies
        run: |
          npm install
        working-directory: ./mern/Back-end-Integration/app # assuming backend is in "server" directory

      - name: Run backend tests (if available)
        run: |
          npm test || echo "No backend tests found"
        working-directory: ./mern/Back-end-Integration/app
